<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="canonical" href="https://www.berndartmueller.com.com" />

    <meta property="og:site_name" content="Bernd Artmüller" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bernd Artmüller - Web Developer" />
    <meta property="og:description" content="Ghost Theme Demo" />
    <meta property="og:url" content="https://www.berndartmueller.com" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Bernd Artmüller" />
    <meta name="twitter:description" content="Todo" />
    <meta name="twitter:url" content="https://www.berndartmueller.com" />
    <meta name="twitter:site" content="@berndartmueller" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
